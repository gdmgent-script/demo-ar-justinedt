<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo-4 AR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- link op canvas (A frame AR url)-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;'>

        <a-marker type="barcode" value="1">
            <a-entity
                geometry="primitive: torusKnot; radius: 0.5; radiusTubular: 0.1"
                material="color: #FF5733; metalness: 0.8; roughness: 0.2"
                scale="1 1 1"
                animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true">
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-text 
                value="<3 HTML" 
                color="red"
                
                position="0 0.5 0"
                rotation="-90 0 0"
                scale="2 2 2"
            >
            </a-text>
        </a-marker>

        <a-marker type="barcode" value="3">
            <a-entity
                gltf-model="birds.glb"
                scale="0.8 0.8 0.8"
                animation-mixer
                >
            </a-entity>
        </a-marker>
        

        <a-marker type="barcode" value="4">
            
            <a-entity
            gltf-model="cartoon_car.glb"
            scale="0.1 0.1 0.1"
            rotation="90 0 0"
            animation="property: rotation; to:0 360; dur: 5000; easing: linear; loop: true"
            >
            </a-entity>

        </a-marker>

        <a-marker type="barcode" value="5">
            <a-video 
                src="coconut.mp4" 
                width="2" 
                height="2" 
                position="0 0.5 0" 
                rotation="-90 0 0"
                loop="true" 
                autoplay="true">
            </a-video>
        </a-marker>
                

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
